<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- start styles -->
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/home-section-style.css" />
		<link rel="stylesheet" href="/css/lets-talk-section-style.css" />
		<!-- end styles -->

		<title>Portfolio | Alaa Darwish</title>
	</head>
	<body>
		<!-- start home section -->
		<section id="home-section" class="home-section">
			<img src="./imgs/white-logo.png" alt="logo img" class="home-logo-img" />
			<h1 class="home-h1">I&CloseCurlyQuote;m Alaa Darwish</h1>
			<h3 class="home-h3">And This Is My Life</h3>
			<div class="home-line"></div>
			<div class="home-social">
				<a href="#" class="home-social-a">
					<img
						src="./imgs/social/Facebook.png"
						alt="social Facebook img"
						class="home-social-a-img"
					/>
				</a>
				<a href="#" class="home-social-a">
					<img
						src="./imgs/social/Behance.png"
						alt="social Behance img"
						class="home-social-a-img"
					/>
				</a>
				<a href="#" class="home-social-a">
					<img
						src="./imgs/social/Youtube.png"
						alt="social youtube img"
						class="home-social-a-img"
					/>
				</a>
				<a href="#" class="home-social-a">
					<img
						src="./imgs/social/Instagram.png"
						alt="social instagram img"
						class="home-social-a-img"
					/>
				</a>
				<a href="#" class="home-social-a">
					<img
						src="./imgs/social/LinkedIn.png"
						alt="social LinkedIn img"
						class="home-social-a-img"
					/>
				</a>
			</div>
			<p class="home-p">Scroll To Discover</p>
			<img src="./imgs/scroll.png" class="home-scroll-img" alt="scroll img" />
		</section>
		<!-- end home section -->

		<!-- start let's talk section -->
		<section id="lets-talk-section" class="bh-talk-section">
			<div class="top-section">
				<h3 class="subtitle">+Let's collaborate</h3>
				<h2 class="title">Let&CloseCurlyQuote;s talk</h2>
			</div>
			<div class="contact-box">
				<form>
					<div class="your-info">
						<div class="input-box">
							<input
								type="text"
								id="name"
								name="name"
								placeholder="Your Name"
							/>
						</div>
						<div class="input-box">
							<input
								type="email"
								id="email"
								name="email"
								placeholder="E-mail"
							/>
						</div>
					</div>
					<div class="message-box">
            <h6>
              What&CloseCurlyQuote;s in your mind ?
            </h6>
						<textarea
              placeholder="let&CloseCurlyQuote;s make something new, different and more meaningful or make thing more visual or conceptual !"
							name="message"
							id="message"
						></textarea>
					</div>
					<div class="bottom-row">
						<button class="submit-btn" type="submit">Send</button>
						<ul class="social-list">
							<li class="list-item">
								<p class="list-item-para">Keep in touch</p>
							</li>
							<li class="list-item">
								<a href="#">
									<img src="/imgs/social/Facebook.png" alt="facebook" />
								</a>
							</li>
							<li class="list-item">
								<a href="#">
									<img src="/imgs/social/Behance.png" alt="Behance" />
								</a>
							</li>
							<li class="list-item">
								<a href="#">
									<img src="/imgs/social/Youtube.png" alt="youtube" />
								</a>
							</li>
							<li class="list-item">
								<a href="#">
									<img src="/imgs/social/Instagram.png" alt="instagram" />
								</a>
							</li>
							<li class="list-item">
								<a href="#">
									<img src="/imgs/social/LinkedIn.png" alt="LinkedIn" />
								</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
		</section>
		<!-- end let's talk section -->

		<script type="module" src="/js/main.js"></script>
		<script type="module" src="/js/lets-talk-section-script.js"></script>
	</body>
</html>
